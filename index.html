    <script>

        let trigger = document.querySelector('.auth-trigger');
        let myForm = document.forms[0];
        let loginName = document.querySelector('.login-name');
        let auth = document.querySelector('.auth')

        trigger.addEventListener('click', () => {
            myForm.classList.toggle('show')
        })

        myForm.addEventListener('submit', (event) => {
            event.preventDefault();

            let login = document.querySelector('#login').value;
            let rem = document.querySelector('#remember');


            loginName.innerHTML = `Hello, ${login} !`;

            auth.style.display = 'none';

            localStorage.setItem('userName', login);
        })

        let localName = localStorage.getItem('userName')

        document.addEventListener('DOMContentLoaded', function () {
            if (localName) {
                loginName.innerHTML = 'Hi ' + localName
                auth.style.display = 'none';
            }

        })


        const text = "DEATH STRANDING";
        const item = document.getElementById('title');
        let i = 0;

        function printLetter() {
            if (i < text.length) {
                item.textContent += text[i];
                i++;
                setTimeout(printLetter, 200); 
            }
        }

        printLetter();




    </script>
